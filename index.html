    </header>
    <section class="tools">
        <form id="form" onchange="onFormChange()" class="options d-flex justify-content-around align-items-center mx-4">
            <div>
                <input type="checkbox" id="search" class="hidden-input" name="search">
                <lable class="material-symbols-outlined option-btn fs-5">
                    search
                </lable>
            </div>
            <div>
                <input type="checkbox" id="undo" class="hidden-input" name="undo">
                <lable class="material-symbols-outlined option-btn fs-5">
                    undo
                </lable>
            </div>
            <div>
                <input type="checkbox" id="redo" class="hidden-input" name="redo">
                <lable class="material-symbols-outlined option-btn fs-5">
                    redo
                </lable>
            </div>
            <span class="vertical-line"></span>
            <div>
                <input type="checkbox" id="copy" class="hidden-input" name="copy">
                <lable class="material-symbols-outlined option-btn fs-5">
                    content_copy
                </lable>
            </div>
            <div>
                <input type="checkbox" id="cut" class="hidden-input" name="cut">
                <lable class="material-symbols-outlined option-btn fs-5">
                    content_cut
                </lable>
            </div>
            <div>
                <input type="checkbox" id="paste" class="hidden-input" name="paste">
                <lable class="material-symbols-outlined option-btn fs-5">
                    content_paste
                </lable>
            </div>
            <span class="vertical-line"></span>
            <select name="fontfamily" id="fontfamily" style="width: 100px; height: 22px; border:1px solid #C7C7C7; border-radius: 5px;">
                <option>Default</option>
                <option value="Arial, Helvetica, sans-serif">Arial</option>
                <option value="'Times New Roman', Times, serif">Times New Roman</option>
                <option value="Verdana, Geneva, Tahoma, sans-serif">Sans Serif</option>
                <option value="monospace">Monospace</option>
            </select>
            <input
                type="number"
                name="fontsize"
                min="8"
                max="36"
                value="16"
                id="fontsize"
                placeholder="Font Size"
                style="width: 40px;height: 20px; border:1px solid #C7C7C7; border-radius: 5px;"
            />
            <span class="vertical-line"></span>
            <div>
                <input type="radio" id="bold" class="hidden-input" name="bold">
                <label for="bold" class="material-symbols-outlined option-btn fs-5">
                    format_bold
                </label>
            </div>
            <div>
                <input type="checkbox" id="italic" class="hidden-input" name="italic">
                <label for="italic" class="material-symbols-outlined option-btn fs-5">
                    format_italic
                </label>
            </div>
            <div>
                <input type="checkbox" id="underlined" class="hidden-input" name="underlined">
                <label for="underlined" class="material-symbols-outlined option-btn fs-5">
                    format_underlined
                </label>
            </div>
            <div>
                <input type="color" id="textcolor" class="hidden-input" name="textcolor" value="#000000">
                <label for="textcolor" class="material-symbols-outlined option-btn fs-5">
                    format_color_text
                </label>
            </div>
            <div>
                <input type="color" id="bgcolor" class="hidden-input" name="bgcolor" value="#ffffff">
                <label for="bgcolor" class="material-symbols-outlined option-btn fs-5">
                    format_color_fill
                </label>
            </div>
            <span class="vertical-line"></span>
            <div class="d-flex gap-3">
                <input type="radio" id="left" class="hidden-input" name="textalign" value="left">
                <label for="left" class="material-symbols-outlined option-btn fs-5">
                    format_align_left
                </label>
            
                <input type="radio" id="center" class="hidden-input" name="textalign" value="center">
                <label for="center" class="material-symbols-outlined option-btn fs-5">
                    format_align_center
                </label>
            
                <input type="radio" id="right" class="hidden-input" name="textalign" value="right">
                <label for="right" class="material-symbols-outlined option-btn fs-5">
                    format_align_right
                </label>

                <input type="radio" id="justify" class="hidden-input" name="textalign" value="justify">
                <label for="justify" class="material-symbols-outlined option-btn fs-5">
                    format_align_justify
                </label>
            </div>
            <span class="vertical-line"></span>
            <div>
                <input type="button" onclick="exportData()" id="upload" class="hidden-input" name="upload">
                <label for="upload" class="material-symbols-outlined option-btn fs-5">
                    cloud_upload
                </label>
            </div>
            <div>
                <input type="file" onclick="importData()" id="download" class="hidden-input" name="download">
                <label for="download" class="material-symbols-outlined option-btn fs-5">
                    cloud_download
                </label>
            </div>
        </form>
    </section>
    <section class="bottom-section d-flex gap-3 px-3 py-3">
        <div id="active-cell" class="bg-secondary text-white rounded px-3">null</div>
        <input
            oninput="onChangeFontSize()"
            type="text"
            class="expression flex-grow-1 ps-3"
            placeholder="f( x )"
        />
    </section>
    <section class="grid-box d-flex">
        <div class="srno"></div>
        <div class="grid-body">
            <div class="row-head d-flex"></div>
            <div class="grid"></div>
        </div>
    </section>
